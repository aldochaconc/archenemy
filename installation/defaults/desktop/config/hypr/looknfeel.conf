#
# Look & Feel Configuration
# https://wiki.hyprland.org/Configuring/Variables/
#
# Configure visual appearance: gaps, borders, rounding, shadows, blur, animations.
#

# ============================================================================
# GENERAL LAYOUT & APPEARANCE
# ============================================================================
general {
  # Gaps Between Windows (in pixels)
  #   - gaps_in: Space between windows within a monitor
  #   - gaps_out: Space between windows and monitor edges
  #   - Range: 0-50 pixels
  #     0: No gaps (tiled, efficient)
  #     5-10: Subtle spacing, modern feel
  #     15-20: Generous spacing, "floating" aesthetic
  gaps_in = 6
  gaps_out = 10

  # Border Size (in pixels)
  #   - Width of the border around windows
  #   - Range: 0-10 pixels
  #     0: No borders (minimal, can be confusing)
  #     2-3: Subtle but visible (recommended)
  #     5-10: Thick borders (retro, bold look)
  border_size = 2

  # Border Colors (RGBA format: rgba(RRGGBBAA))
  #   - Format: rgba(red, green, blue, alpha) where each value is 00-FF hex
  #   - Alpha: 00=transparent, FF=opaque, recommended 88-FF for visibility
  #   - Can use gradients: rgba(...) rgba(...) ANGLE
  #     Angle: 0deg=horizontal, 45deg=diagonal, 90deg=vertical
  #
  # Active window border (currently focused):
  col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
  
  # Inactive window border (not focused):
  col.inactive_border = rgba(595959aa)
  
  # Examples:
  #   - Solid blue: rgba(0000ffff)
  #   - Red to purple gradient: rgba(ff0000ff) rgba(ff00ffff) 90deg
  #   - Catppuccin Mocha: rgba(cba6f7ff) rgba(89b4faff) 45deg

  # Window Layout Algorithm
  #   - dwindle: Binary tree layout (splits alternate direction)
  #   - master: Master-stack layout (one large, others stacked)
  layout = dwindle

  # Resize on Border
  #   - true: Click and drag window borders to resize
  #   - false: Use keybindings only for resizing
  resize_on_border = true

  # Focus Fallback
  #   - no_focus_fallback = false: Focus fallbacks to mouse position if no window
  #   - no_focus_fallback = true: No automatic focus change
  no_focus_fallback = false

  # Allow Tearing (for gaming, reduces latency)
  #   - true: Enables screen tearing (can reduce input lag in games)
  #   - false: V-Sync always on (smooth, no tearing)
  # allow_tearing = false
}

# ============================================================================
# DECORATION (ROUNDING, SHADOWS, BLUR)
# ============================================================================
decoration {
  # Corner Rounding (in pixels)
  #   - Radius of rounded window corners
  #   - Range: 0-20 pixels
  #     0: Sharp corners (classic, efficient)
  #     8-12: Modern, rounded look (macOS-like)
  #     16-20: Very rounded (bold, playful)
  rounding = 8

  # Window Shadows
  shadow {
    # enabled: Drop shadow under windows
    #   - true: Windows cast shadows (depth, modern)
    #   - false: No shadows (flat, minimal, better performance)
    enabled = true

    # range: Shadow blur radius in pixels (how far shadow extends)
    #   - Range: 0-100
    #   - 2-5: Subtle, tight shadow
    #   - 10-20: Noticeable shadow (recommended)
    #   - 30+: Large, dramatic shadow
    range = 2

    # render_power: Shadow darkness/intensity
    #   - Range: 1-4
    #   - 1: Light, barely visible
    #   - 3: Balanced, clear shadow (recommended)
    #   - 4: Very dark, dramatic
    render_power = 3

    # color: Shadow color in RGBA
    #   - Typically dark gray or black with transparency
    #   - rgba(1a1a1aee): Dark gray, slightly transparent
    color = rgba(1a1a1aee)
  }

  # Background Blur (for transparency effects)
  blur {
    # enabled: Blur content behind semi-transparent windows
    #   - true: Frosted glass effect (beautiful, GPU intensive)
    #   - false: No blur (better performance)
    enabled = true

    # size: Blur radius in pixels
    #   - Range: 1-20
    #   - 3-6: Subtle blur, good performance
    #   - 8-12: Noticeable blur, medium performance
    #   - 15+: Heavy blur, GPU intensive
    size = 6

    # passes: Number of blur passes (quality vs performance)
    #   - Range: 1-10
    #   - 1-2: Fast, slightly blocky blur
    #   - 3-4: Balanced, smooth blur (recommended)
    #   - 5+: Very smooth, expensive
    passes = 2

    # noise: Add noise to blur for texture
    #   - Range: 0.0-1.0
    #   - 0: Smooth blur
    #   - 0.05-0.1: Subtle grain, more realistic
    # noise = 0.05

    # brightness: Adjust brightness of blurred background
    #   - Range: 0.0-2.0
    #   - 1.0: No change (default)
    #   - <1.0: Darken, >1.0: Brighten
    # brightness = 1.0
  }

  # Active Window Opacity
  #   - Range: 0.0 (invisible) to 1.0 (opaque)
  #   - 1.0: Fully opaque (default, recommended)
  #   - 0.95: Slightly transparent (subtle, modern)
  # active_opacity = 1.0

  # Inactive Window Opacity
  #   - Windows that aren't focused
  #   - 1.0: Same as active (no distinction)
  #   - 0.85-0.95: Slightly transparent (visual focus aid)
  # inactive_opacity = 0.95

  # Fullscreen Window Opacity
  #   - 1.0: Opaque fullscreen (recommended, no transparency for media/games)
  # fullscreen_opacity = 1.0
}

# ============================================================================
# ANIMATIONS
# ============================================================================
animations {
  # Master Switch
  #   - enabled = true: Smooth window animations
  #   - enabled = false: Instant, no animations (better for low-end hardware)
  enabled = true

  # Bezier Curves (animation easing functions)
  #   - Format: bezier = NAME, X1, Y1, X2, Y2
  #   - Defines how animation accelerates/decelerates
  #   - https://cubic-bezier.com/ to visualize
  bezier = easeOutQuint, 0.23, 1, 0.32, 1        # Smooth deceleration
  bezier = easeInOutCubic, 0.65, 0.05, 0.36, 1   # S-curve
  bezier = linear, 0, 0, 1, 1                     # Constant speed
  bezier = quick, 0.15, 0, 0.1, 1                 # Fast start, smooth end

  # Animation Definitions
  #   - Format: animation = TYPE, ENABLED, DURATION, CURVE, [STYLE]
  #   - TYPE: What animates (windows, fade, border, workspaces, etc.)
  #   - ENABLED: 0=off, 1=on
  #   - DURATION: Speed in 100ms units (1=100ms, 10=1 second, higher=slower)
  #   - CURVE: Bezier curve name defined above
  #   - STYLE: Optional modifier (slide, popin, fade, etc.)

  # Global default (affects all unless overridden)
  animation = global, 1, 10, default

  # Window Animations
  animation = windows, 1, 5, easeOutQuint            # Opening/closing windows
  animation = windowsIn, 1, 5, easeOutQuint, popin 90%  # New windows pop in from 90% size
  animation = windowsOut, 1, 3, linear, popin 90%    # Closing windows shrink

  # Fade Animations
  animation = fade, 1, 5, quick                      # General fading
  animation = fadeIn, 1, 3, quick                    # Windows fading in
  animation = fadeOut, 1, 3, quick                   # Windows fading out

  # Border Color Changes
  animation = border, 1, 5, easeOutQuint             # Active border color transition

  # Layer Animations (for overlays, popups, notifications)
  animation = layers, 1, 5, easeOutQuint             # General layer animation
  animation = layersIn, 1, 5, easeOutQuint, fade     # Layers appearing
  animation = layersOut, 1, 3, linear, fade          # Layers disappearing

  # Workspace Switching
  #   - Can be: slide, slidevert, fade, or disabled
  #   - Duration 0 = instant (no animation)
  animation = workspaces, 0, 0, ease                 # Instant workspace switch
  # animation = workspaces, 1, 6, easeOutQuint, slide # Smooth sliding between workspaces
}

# ============================================================================
# DWINDLE LAYOUT
# ============================================================================
# Binary tree tiling: each new window splits the current one
#   - Default direction alternates: first=right, second=down, third=right...
#
dwindle {
  # Pseudotile
  #   - true: Floating-like windows that respect tiling (centered, sized)
  #   - false: True tiling only
  #   - Toggle with: SUPER + P (if bound)
  pseudotile = true

  # Preserve Split Direction
  #   - true: Remember manual split directions (via togglesplit)
  #   - false: Always use automatic split direction
  preserve_split = true

  # Force Split Direction
  #   - 0: Automatic (alternates)
  #   - 1: Always split left/top
  #   - 2: Always split right/bottom
  # force_split = 2

  # Smart Split
  #   - true: Split in direction of longer side
  #   - false: Use force_split setting
  # smart_split = false

  # Smart Resizing
  #   - true: When resizing, also resize neighbors intelligently
  #   - false: Only resize the active window
  # smart_resizing = true
}

# ============================================================================
# MASTER LAYOUT
# ============================================================================
# One large "master" window with others stacked to the side
#   - Switch with: general { layout = master }
#
master {
  # New Window Status
  #   - "master": New windows become the master
  #   - "slave": New windows go to the stack
  new_status = master

  # Master Factor (master window size ratio)
  #   - Range: 0.1-0.9
  #   - 0.5: Master takes 50% of screen
  #   - 0.6: Master takes 60% (more focus on main window)
  # mfact = 0.55

  # Orientation
  #   - "left": Master on left (default)
  #   - "right": Master on right
  #   - "top": Master on top
  #   - "bottom": Master on bottom
  # orientation = left
}

# ============================================================================
# CURSOR
# ============================================================================
cursor {
  # Hide Cursor on Keypress
  #   - true: Cursor disappears when typing (clean, focused)
  #   - false: Cursor always visible
  hide_on_key_press = true

  # Inactive Timeout (seconds)
  #   - Hide cursor after N seconds of inactivity
  #   - 0: Never hide automatically
  # inactive_timeout = 0

  # No Hardware Cursors
  #   - true: Force software cursor rendering (if you have cursor bugs)
  #   - false: Use hardware cursor (better performance)
  # no_hardware_cursors = false
}

# ============================================================================
# MISC SETTINGS
# ============================================================================
misc {
  # Disable Hyprland Logo on Empty Background
  disable_hyprland_logo = true

  # Disable Splash Rendering
  #   - true: No Hyprland splash text on empty workspaces
  disable_splash_rendering = true

  # Focus on Activate
  #   - true: Windows requesting focus will take focus
  #   - false: Window requests focus but doesn't steal it
  focus_on_activate = true

  # ANR (Application Not Responding) Detection
  #   - Number of missed pings before marking app as unresponsive
  #   - 0: Disabled
  #   - 3: Mark as ANR after 3 missed pings (recommended)
  # anr_missed_pings = 3

  # New Window Takes Over Fullscreen
  #   - 0: New windows don't affect fullscreen
  #   - 1: New windows replace fullscreen window
  #   - 2: New windows unfullscreen current window
  # new_window_takes_over_fullscreen = 1

  # Enable Swallow
  #   - true: Terminal windows get "swallowed" by GUI apps they launch
  #   - false: Terminal and launched app both remain visible
  #   - Example: Running "mpv video.mp4" from terminal hides the terminal
  enable_swallow = true

  # Swallow Regex (which windows should swallow)
  #   - Matches terminal window class
  # swallow_regex = ^(kitty|Alacritty)$

  # VRR (Variable Refresh Rate)
  #   - 0: Disabled
  #   - 1: Enabled always
  #   - 2: Only when fullscreen (recommended for gaming)
  # vrr = 0
}

