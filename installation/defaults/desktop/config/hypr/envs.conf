#
# Environment Variables Configuration
# https://wiki.hyprland.org/Configuring/Environment-variables/
#
# This file sets up the environment for Wayland, XWayland, and application compatibility.
# These variables are loaded before any windows are created.
#

# ============================================================================
# CURSOR CONFIGURATION
# ============================================================================
# Controls the size of the cursor across all applications
#   - Valid range: 16-48 (pixels)
#   - Common values: 24 (default), 32 (larger), 16 (smaller)
#   - XCURSOR_SIZE: Used by X11/XWayland applications
#   - HYPRCURSOR_SIZE: Used by native Wayland applications
env = XCURSOR_SIZE,24
env = HYPRCURSOR_SIZE,24

# ============================================================================
# WAYLAND SESSION IDENTIFICATION
# ============================================================================
# Identifies this session as Hyprland/Wayland for proper application behavior
#   - XDG_CURRENT_DESKTOP: Tells apps which desktop environment is running
#   - XDG_SESSION_TYPE: Identifies the display server type (wayland vs x11)
#   - XDG_SESSION_DESKTOP: Used by some apps for desktop-specific behavior
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_TYPE,wayland
env = XDG_SESSION_DESKTOP,Hyprland

# ============================================================================
# TOOLKIT BACKEND SELECTION
# ============================================================================
# Forces GUI toolkits to use Wayland when available, fallback to X11
#
# GDK (GTK applications like Firefox, GIMP, Nautilus):
#   - Format: backend1,backend2,* (tries in order, * means any)
#   - "wayland,x11,*": Prefer Wayland, fallback to X11, then anything
env = GDK_BACKEND,wayland,x11,*

# QT (Qt applications like VLC, KDE apps, Telegram):
#   - Format: platform1;platform2 (semicolon separated)
#   - "wayland;xcb": Try Wayland first, fallback to XCB (X11)
env = QT_QPA_PLATFORM,wayland;xcb

# QT_STYLE_OVERRIDE: Forces Qt apps to use a specific theme engine
#   - "kvantum": Modern theming engine with transparency support
#   - Alternative: "Adwaita", "Breeze", "Fusion"
env = QT_STYLE_OVERRIDE,kvantum

# SDL (Games and multimedia applications):
#   - "wayland": Native Wayland support for SDL2/SDL3
#   - Fallback to X11 is automatic if Wayland fails
env = SDL_VIDEODRIVER,wayland

# ============================================================================
# BROWSER & ELECTRON WAYLAND SUPPORT
# ============================================================================
# Enables native Wayland support in Chromium, Firefox, and Electron apps
#
# MOZ_ENABLE_WAYLAND: Firefox and Firefox-based browsers
#   - "1": Enable native Wayland (better performance, fewer bugs)
#   - "0": Force XWayland mode (if you have issues)
env = MOZ_ENABLE_WAYLAND,1

# ELECTRON_OZONE_PLATFORM_HINT: Electron apps (VSCode, Discord, Slack, etc.)
#   - "wayland": Use Ozone Wayland backend
#   - "x11": Force XWayland if you encounter issues
env = ELECTRON_OZONE_PLATFORM_HINT,wayland

# OZONE_PLATFORM: Chromium-based browsers and Electron apps
#   - "wayland": Native Wayland rendering
#   - "x11": Force X11 mode
env = OZONE_PLATFORM,wayland

# ============================================================================
# XWAYLAND CONFIGURATION
# ============================================================================
# XWayland provides compatibility layer for X11 applications on Wayland
#
xwayland {
  # force_zero_scaling: When enabled, X11 apps render at 1x and Hyprland scales them
  #   - true: Better for HiDPI (sharper text, consistent sizing)
  #   - false: Let X11 apps handle their own scaling (can be blurry)
  force_zero_scaling = true
}

# ============================================================================
# ADDITIONAL CONFIGURATION
# ============================================================================
# XCompose: Custom keyboard compose sequences (like Caps + e + ' = Ã©)
#   - File location: ~/.XCompose
#   - Create custom key combinations for special characters
env = XCOMPOSEFILE,~/.XCompose

# GTK_THEME: Default theme for GTK applications
#   - Current: Adwaita-dark (GNOME's default dark theme)
#   - Alternatives: "Adwaita" (light), custom themes from ~/.themes/
env = GTK_THEME,Adwaita-dark

# Disable Hyprland update news on first launch
#   - no_update_news: Prevents update notification popup
ecosystem {
  no_update_news = true
}

