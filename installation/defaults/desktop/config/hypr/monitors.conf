#
# Monitor Configuration
# https://wiki.hyprland.org/Configuring/Monitors/
#
# Configure display outputs, resolution, refresh rate, position, and scaling.
# Run `hyprctl monitors` or `hyprctl monitors all` to see available monitors.
#

# ============================================================================
# MONITOR CONFIGURATION FORMAT
# ============================================================================
# Syntax: monitor = NAME, RESOLUTION@REFRESH, POSITION, SCALE
#
# NAME: Monitor identifier
#   - Specific output: "DP-1", "HDMI-A-1", "eDP-1", "DP-2", etc.
#   - All monitors: Use "," (comma only) to apply to all
#   - Discovery: Run `hyprctl monitors` to see your monitor names
#
# RESOLUTION@REFRESH: Display mode
#   - Specific: "1920x1080@60", "2560x1440@144", "3840x2160@60"
#   - Preferred: "preferred" (uses monitor's preferred/native resolution)
#   - Custom: "1920x1080@60" or "1920x1080" (default refresh)
#   - Maximum: "highres" (highest available resolution)
#   - Highest refresh: "highrr" (highest refresh rate at current resolution)
#
# POSITION: Where the monitor appears in your layout
#   - Automatic: "auto" (Hyprland arranges left-to-right automatically)
#   - Absolute: "0x0" (origin, top-left corner)
#   - Relative: "1920x0" (to the right of a 1920px wide monitor)
#   - Vertical: "0x1080" (below a 1080px tall monitor)
#   - Tip: Draw your setup on paper, measure positions from top-left
#
# SCALE: Pixel scaling factor
#   - No scaling: "1" (for 1080p, 1440p displays)
#   - Fractional: "1.25", "1.5", "1.75" (requires more GPU power)
#   - Double: "2" (for retina displays: 2.8K @13", 5K @27", 6K @32")
#   - Automatic: "auto" (lets Hyprland decide based on DPI)
#
# ============================================================================

# ----------------------------------------------------------------------------
# DEFAULT CONFIGURATION (Currently Active)
# ----------------------------------------------------------------------------
# Apply "preferred" mode to all monitors with automatic scaling
monitor = ,preferred,auto,1

# ----------------------------------------------------------------------------
# TOOLKIT SCALING (for non-Wayland apps)
# ----------------------------------------------------------------------------
# GDK_SCALE: Integer scaling for GTK apps (Firefox, Nautilus, etc.)
#   - "1": No scaling (1080p, 1440p)
#   - "2": 2x scaling (for HiDPI/retina displays)
#   - Note: Fractional scaling not supported, use Hyprland's scale instead
# env = GDK_SCALE,1

# ----------------------------------------------------------------------------
# SINGLE MONITOR EXAMPLES
# ----------------------------------------------------------------------------
# Standard 1080p monitor (no scaling needed):
# monitor = HDMI-A-1,1920x1080@60,0x0,1

# 1440p monitor at 144Hz (gaming setup):
# monitor = DP-1,2560x1440@144,0x0,1

# 4K monitor with 1.5x scaling (comfortable for 27-32" displays):
# monitor = DP-1,3840x2160@60,0x0,1.5
# env = GDK_SCALE,2

# Retina-class display with 2x scaling (13" MacBook, 27" 5K iMac):
# monitor = eDP-1,2880x1920@120,0x0,2
# env = GDK_SCALE,2

# ----------------------------------------------------------------------------
# DUAL MONITOR EXAMPLES
# ----------------------------------------------------------------------------
# Two monitors side-by-side (horizontal):
#   ┌─────────┐ ┌─────────┐
#   │  DP-1   │ │  DP-2   │
#   │ 1920px  │ │ 1920px  │
#   └─────────┘ └─────────┘
# monitor = DP-1,1920x1080@60,0x0,1
# monitor = DP-2,1920x1080@60,1920x0,1

# Two monitors stacked (vertical):
#   ┌─────────┐
#   │  DP-1   │ Top monitor
#   └─────────┘
#   ┌─────────┐
#   │  DP-2   │ Bottom monitor (1080px below)
#   └─────────┘
# monitor = DP-1,1920x1080@60,0x0,1
# monitor = DP-2,1920x1080@60,0x1080,1

# Laptop + External (different resolutions):
#   ┌────────────────┐
#   │    DP-1        │ 1440p external
#   │   2560x1440    │
#   └────────────────┘
#        ┌──────┐
#        │ eDP-1│ Laptop screen
#        │1920px│
#        └──────┘
# monitor = DP-1,2560x1440@60,0x0,1
# monitor = eDP-1,1920x1080@60,320x1440,1  # Centered below (320px offset)

# ----------------------------------------------------------------------------
# HIDPI / RETINA EXAMPLES
# ----------------------------------------------------------------------------
# Framework 13" (2880x1920) + Apple Pro Display XDR (6K):
# monitor = DP-5,6016x3384@60,0x0,2         # Apple XDR scaled 2x
# monitor = eDP-1,2880x1920@120,0x1692,2    # Laptop below, centered
# env = GDK_SCALE,2

# Single 4K display optimized for 27" (1.5x is ideal for this size):
# monitor = DP-1,3840x2160@60,0x0,1.5
# env = GDK_SCALE,2

# MacBook Pro 14" style (2x scaling for retina):
# monitor = eDP-1,preferred,auto,2
# env = GDK_SCALE,2

# ----------------------------------------------------------------------------
# SPECIAL USE CASES
# ----------------------------------------------------------------------------
# Mirror displays (both show same content):
# monitor = DP-1,1920x1080@60,0x0,1
# monitor = HDMI-A-1,mirror:DP-1

# Disable a specific monitor:
# monitor = HDMI-A-1,disable

# Portrait mode (rotate 90° or 270°):
# monitor = DP-1,1920x1080@60,0x0,1,transform,1
#   transform values: 0 (normal), 1 (90°), 2 (180°), 3 (270°)

# Variable refresh rate (G-SYNC/FreeSync):
# monitor = DP-1,2560x1440@144,0x0,1,vrr,1

# ----------------------------------------------------------------------------
# TROUBLESHOOTING
# ----------------------------------------------------------------------------
# If monitors aren't detected:
#   1. Run: hyprctl monitors all
#   2. Check: wlr-randr (install with: pacman -S wlr-randr)
#   3. Try: monitor = ,preferred,auto,auto
#
# If scaling looks blurry:
#   - Use integer scaling (1, 2) when possible
#   - Enable xwayland force_zero_scaling in envs.conf
#   - Some apps need restart after scale changes
#
# If text is too small/large:
#   - Adjust GDK_SCALE for GTK apps (integer only: 1 or 2)
#   - Adjust Hyprland monitor scale for everything (supports fractional)
#   - Terminal fonts: Ctrl+Plus/Minus to adjust

