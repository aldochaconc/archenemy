# ============================================================================
# DEBUGGING & TROUBLESHOOTING
# ============================================================================
# Useful commands for debugging:
#
#   View logs:
#     cat /tmp/hypr/$(ls -t /tmp/hypr/ | head -n1)/hyprland.log
#
#   Monitor configuration reload:
#     hyprctl reload && notify-send "Hyprland config reloaded"
#
#   Check for errors:
#     hyprctl reload 2>&1 | grep -i error
#
#   Verify a specific setting:
#     hyprctl getoption general:gaps_in
#
#   List all bindings:
#     hyprctl binds | less
#
# If something isn't working:
#   1. Check the log file for errors
#   2. Verify the setting with hyprctl getoption
#   3. Test the binding with hyprctl binds | grep "your_key"
#   4. Check window properties with hyprctl clients or hyprctl activewindow
