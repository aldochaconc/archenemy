# ============================================================================
# CONFIGURATION PHILOSOPHY
# ============================================================================
# This configuration is split into logical modules for maintainability:
#
#   envs.conf      - Environment variables (Wayland, toolkits, XWayland)
#   monitors.conf  - Display configuration (resolution, position, scaling)
#   input.conf     - Keyboard, mouse, touchpad, gestures
#   looknfeel.conf - Visual styling (gaps, borders, animations, blur)
#   windows.conf   - Window rules and app-specific behaviors
#   autostart.conf - Programs that launch at startup
#   bindings/      - Keybindings organized by function
#   apps/          - Per-application window rules
#
# Each file contains comprehensive inline documentation explaining:
#   - What each option does
#   - Valid values and ranges
#   - Examples and alternatives
#   - References to official documentation

# ============================================================================
# QUICK NAVIGATION
# ============================================================================
# Edit these files to customize your setup:
#
#   Displays:      ~/.config/hypr/monitors.conf
#   Keybindings:   ~/.config/hypr/bindings/*.conf
#   Apps:          ~/.config/hypr/apps/*.conf
#   Appearance:    ~/.config/hypr/looknfeel.conf
#   Startup Apps:  ~/.config/hypr/autostart.conf
#   Input Devices: ~/.config/hypr/input.conf
#
# Useful commands:
#   hyprctl reload              - Reload configuration
#   hyprctl monitors            - List connected monitors
#   hyprctl clients             - List open windows and their properties
#   hyprctl binds               - List all keybindings
#   hyprctl keyword SETTING     - Change setting without reloading

# ============================================================================
# CORE CONFIGURATION (Load Order Matters)
# ============================================================================

# 1. Environment Variables (must load first for proper app behavior)
source = ~/.config/hypr/envs.conf

# 2. Monitor Setup (before windows exist)
source = ~/.config/hypr/monitors.conf

# 3. Input Devices (keyboard, mouse, touchpad)
source = ~/.config/hypr/input.conf

# 4. Look & Feel (appearance, animations, layouts)
source = ~/.config/hypr/looknfeel.conf

# 5. Window Rules (how windows behave and appear)
source = ~/.config/hypr/windows.conf

# 6. Autostart Programs (services and applications)
source = ~/.config/hypr/autostart.conf

# ============================================================================
# KEYBINDINGS (Organized by Function)
# ============================================================================

# Application Variables (used in bindings)
#   - Override these in your user config if needed
$terminal = kitty
$browser = chromium
$fileManager = nautilus
$launcher = walker
$editor = nvim

# Vim-style Navigation (hjkl + arrow fallbacks)
source = ~/.config/hypr/bindings/vim-nav.conf

# Application Launchers (SUPER + key for common apps)
source = ~/.config/hypr/bindings/apps.conf

# Tiling & Window Management (workspaces, groups, layouts)
source = ~/.config/hypr/bindings/tiling.conf

# Media Controls (volume, brightness, playback)
source = ~/.config/hypr/bindings/media.conf

# System Utilities (screenshots, notifications, toggles)
source = ~/.config/hypr/bindings/system.conf

# ============================================================================
# VIM-LIKE KEYBINDING
# ============================================================================
# The keybindings follow a vim-like modal approach:
#
#   SUPER              - "Normal mode" - basic navigation and apps
#   SUPER + SHIFT      - "Command mode" - actions and movement
#   SUPER + CTRL       - "Config mode" - system toggles and settings
#   SUPER + ALT        - "Advanced mode" - groups, special features
#
# Primary keys use vim motions:
#   h, j, k, l         - Left, Down, Up, Right (with arrow fallbacks)
#   w                  - Close window (like :q)
#   o                  - Focus other split (like ^W o)
#   /                  - Search (launcher)
#   :                  - Command (launcher with commands)
#
# This creates muscle memory that translates between vim and window management.

