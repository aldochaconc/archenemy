#
# Application Launcher Bindings
# https://wiki.hyprland.org/Configuring/Binds/
#
# Keybindings for launching applications quickly.
# Primary apps on SUPER + key, secondary on SUPER + SHIFT + key.
#

# ============================================================================
# APPLICATION VARIABLES
# ============================================================================
# Define preferred applications here
#   - Override these in main hyprland.conf if needed
#   - Used throughout bindings for consistency

# Already defined in main config, but listed here for reference:
# $terminal = kitty
# $browser = chromium
# $fileManager = nautilus
# $launcher = walker
# $editor = gnome-text-editor

# Additional app variables
$music = spotify
$videoPlayer = mpv
$imageViewer = imv
$pdfViewer = zathura
$passwordManager = bitwarden

# ============================================================================
# PRIMARY APPLICATIONS (SUPER + key)
# ============================================================================
# Most frequently used apps get single-key bindings

# Terminal (SUPER + RETURN)
#   - Returns to terminal, the vim way
#   - Opens in current working directory (if script available)
bind = SUPER, RETURN, exec, ~/.config/hypr/bindings/apps.sh launch_or_focus "$terminal" "$terminal"

# Alternative: Terminal with CWD detection
# bind = SUPER, RETURN, exec, ~/.config/hypr/bindings/apps.sh launch_terminal_cwd

# Browser (SUPER + b)
#   - "b" for browser
bind = SUPER, b, exec, uwsm-app -- $browser

# File Manager (SUPER + f)
#   - "f" for files
bind = SUPER, f, exec, uwsm-app -- $fileManager

# Editor (SUPER + e)
#   - "e" for editor
#   - Opens text editor for quick notes
bind = SUPER, e, exec, uwsm-app -- $editor

# Application Launcher (SUPER + SPACE)
#   - Already defined in vim-nav.conf
#   - Commented here for reference
# bind = SUPER, SPACE, exec, uwsm-app -- $launcher

# Application Launcher (SUPER + /)
#   - Also defined in vim-nav.conf (vim search)
# bind = SUPER, SLASH, exec, uwsm-app -- $launcher

# ============================================================================
# SECONDARY APPLICATIONS (SUPER + SHIFT + key)
# ============================================================================
# Less frequent but still useful apps

# File Manager - New Window (SUPER + SHIFT + f)
#   - Opens file manager in new window (even if one exists)
bind = SUPER SHIFT, f, exec, uwsm-app -- $fileManager --new-window

# Browser - New Window (SUPER + SHIFT + b)
#   - Opens browser in new window
bind = SUPER SHIFT, b, exec, uwsm-app -- $browser --new-window

# Browser - Private/Incognito (SUPER + SHIFT + ALT + b)
#   - Opens browser in private browsing mode
bind = SUPER SHIFT ALT, b, exec, uwsm-app -- $browser --incognito

# Terminal - Floating (SUPER + SHIFT + RETURN)
#   - Opens terminal in floating mode for quick commands
bind = SUPER SHIFT, RETURN, exec, uwsm-app -- $terminal --class floating-terminal

# Music Player (SUPER + SHIFT + m)
#   - "m" for music
#   - Launch or focus music application
bind = SUPER SHIFT, m, exec, ~/.config/hypr/bindings/apps.sh launch_or_focus "$music"

# System Monitor (SUPER + SHIFT + t)
#   - "t" for top/task manager
#   - Opens btop/htop in terminal
bind = SUPER SHIFT, t, exec, uwsm-app -- $terminal -e btop

# Alternative system monitors:
# bind = SUPER SHIFT, t, exec, uwsm-app -- $terminal -e htop
# bind = SUPER SHIFT, t, exec, uwsm-app -- $terminal -e gtop

# Docker Manager (SUPER + SHIFT + d)
#   - "d" for docker
#   - Opens lazydocker for container management
bind = SUPER SHIFT, d, exec, uwsm-app -- $terminal -e lazydocker

# Alternative: docker TUI
# bind = SUPER SHIFT, d, exec, uwsm-app -- $terminal -e docker ps

# Git TUI (SUPER + SHIFT + g)
#   - "g" for git
#   - Opens lazygit for version control
bind = SUPER SHIFT, g, exec, uwsm-app -- $terminal -e lazygit

# Alternative git interfaces:
# bind = SUPER SHIFT, g, exec, uwsm-app -- gittyup
# bind = SUPER SHIFT, g, exec, uwsm-app -- $terminal -e tig

# Password Manager (SUPER + SHIFT + /)
#   - Quick access to passwords
bind = SUPER SHIFT, SLASH, exec, uwsm-app -- $passwordManager

